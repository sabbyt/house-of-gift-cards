<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House of Gift Cards</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/styles/base.css">
    <link rel="stylesheet" type="text/css" href="/styles/layout.css">
    <link rel="stylesheet" type="text/css" href="/styles/module.css">
    <link rel="stylesheet" type="text/css" href="/styles/state.css">
    <link rel="stylesheet" type="text/css" href="/styles/theme.css">
    <link rel="icon" type="image/png" href="/img/favicon.png">

    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  </head>

  <body>
    <nav id="primary-nav" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <!-- hamburger for mobile -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- brand image -->
          <img src="/img/hogc-logo-small.png" alt="House of Gift Cards" class="navbar-brand"/>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li data-section="home"><a href="/index.html">Home</a></li>
            <li data-section="about"><a href="/about.html">About</a></li>
            <li data-section="stats"><a href="/stats.html">Impact</a></li>
            <li data-section="contact"><a href="/contact.html">Contact</a></li>
          </ul>

          <div id="greeting" class="navbar-text pull-right non-default">
            <span id="greeting-name">Hi, </span>
            <a href="/checkout.html">
              <span class="glyphicon glyphicon-shopping-cart"></span>
              (<span id="greeting-num">0</span>)
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- end primary nav -->

    <div id="nav-spacing"></div>


    <main class="container">
      <section id="sec-stats">
        <h1 class="section-header text-center">Our Impact</h1>
        <div class="row">
          <div class="col-xs-12">
            <h5 class="stats-header">Overview</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-3">
            <p class="stats-num" id="stats-num-unclaimed"></p>
            <p class="stats-subtitle">Currently Active Requests</p>
          </div>
          <div class="col-sm-6 col-md-3">
            <p class="stats-num" id="stats-num-claimed"></p>
            <p class="stats-subtitle">Number of Gift Cards Claimed</p>
          </div>
          <div class="col-sm-6 col-md-3">
            <p class="stats-num" id="stats-amount-claimed"></p>
            <p class="stats-subtitle">Total Amount Claimed To Date</p>
          </div>
          <div class="col-sm-6 col-md-3">
            <p class="stats-num" id="stats-avg-claimed"></p>
            <p class="stats-subtitle">Average Amount per Gift Card</p>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <!-- <h5 class="stats-header stats-header-orange">Monthly Donation by Category</h5> -->
            <p class="stats-title">Average Amount per Gift Card</p>
          </div>
          <div class="col-sm-9 col-md-7 col-md-offset-1">
            <canvas id="stats-chart" width="300" height="200"></canvas>
          </div>
          <aside class="col-sm-3">
            <div class="panel panel-default" id="stats-chart-legend">
            </div>
          </aside>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-4">
            <h5 class="stats-header list-group-header">Leaderboard</h5>
            <ul class="list-group" id="user-leaderboard">
            </ul>
          </div>

          <div class="col-md-8">
            <h5 class="stats-header list-group-header">Recent Activities</h5>
            <ul class="list-group" id="recent-list">
            </ul>
          </div>
        </div>
      </section>
    </main>

    <!-- vendor scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script type="text/javascript" src="/vendor/scripts/Chart.StackedBar.js"></script>

    <!-- helpers -->
    <script type="text/javascript" src="/scripts/util.js"></script>

    <script type="text/javascript" src="/scripts/wall.js"></script>
    <script type="text/javascript" src="/scripts/wallView.js"></script>
    <!-- <script type="text/javascript" src="/scripts/wallController.js"></script> -->
    <script type="text/javascript" src="/scripts/admin.js"></script>

    <script type="text/javascript" src="/scripts/stats.js"></script>
    <script type="text/javascript" src="/scripts/statsView.js"></script>
    <script type="text/javascript" src="/scripts/statsController.js"></script>

  </body>
</html>
