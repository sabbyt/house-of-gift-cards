    <main class="container">
      <section id="sec-request-form" class="row">

        <div class="col-md-8 col-md-offset-2">
          <h1 class="section-header text-center">Submit a request</h1>
          <form id="requestform">
            <div class="form-group col-md-6">
              <label>First Name</label>
              <input type="text" class="form-control" id ="requesterFirstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
              <label>Last Name</label>
              <input type="text" class="form-control" id="requesterLastName" placeholder="Last Name">
            </div>
            <div class="form-group col-md-3">
              <label>Age</label>
              <input type="number" class="form-control" id="requesterAge" placeholder="Age">
            </div>
            <div class="form-group col-md-9">
              <label>Email</label>
              <input type="email" class="form-control" id="requesterEmail" placeholder="Email">
            </div>
            <div class="form-group col-md-12">
              <label>Story</label>
              <textarea class="form-control" id="requesterStory" rows="3"></textarea>
            </div>
            <div class="form-group col-md-6">
              <label>Category</label>
              <select class="form-control" id="requestCategory">
                <option>Home</option>
                <option>Children</option>
                <option>Community</option>
                <option>Food</option>
                <option>Pets</option>
                <option>Fuel</option>
                <option>Clothing</option>
                <option>Miscellaneous</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label>Brand</label>
              <input type="text" class="form-control" id= "requestBrand" placeholder="Brand">
            </div>
            <div class="form-group col-md-6">
              <label>Amount</label>
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="number" class="form-control" id="requestAmount" placeholder="Amount">
              </div>
            </div>

            <div class="form-group col-md-12">
              <p><b>Upload a Photo:</b></p>
              <input id="profilePic" type="filepicker" data-fp-apikey="ALHEfx5koRmWi3WIkLf0Yz">
              <img class="uploaded" id="uploaded" width='100px'/>
            </div>

            <div class="form-group col-md-12">
              <button type="submit" id="requestSubmit" class="btn btn-orange bigger-btn">Submit</button>
            </div>
          </form>
        â€‹

        </div>
