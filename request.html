<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>House of Gift Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles/base.css">
    <link rel="stylesheet" type="text/css" href="/styles/layout.css">
    <link rel="stylesheet" type="text/css" href="/styles/module.css">
    <link rel="stylesheet" type="text/css" href="/styles/state.css">
    <link rel="stylesheet" type="text/css" href="/styles/theme.css">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  </head>

  <body>
    <main class="container row">
    ​
          <section class="col-md-6">
    ​
            <form id="requestform">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" id ="requesterFirstName" placeholder="First Name">
              </div>
    ​
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" id="requesterLastName" placeholder="Last Name">
              </div>

              <div class="form-group">
                <label>Age</label>
                <input type="number" class="form-control" id="requesterAge" placeholder="Age">
              </div>
    ​
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="requesterEmail" placeholder="Email">
              </div>
    ​
              <div class="form-group">
                <label>Story</label>
                <textarea class="form-control" id="requesterStory" rows="3"></textarea>
              </div>
    ​
              <div class="form-group">
                <label>Category</label>
                <select class="form-control" id="requestCategory">
                  <option>Home</option>
                  <option>Children</option>
                  <option>Community</option>
                  <option>Food</option>
                  <option>Pets</option>
                  <option>Fuel</option>
                  <option>Clothing</option>
                  <option>Miscellaneous</option>
                </select>
              </div>
    ​
              <div class="form-group">
                <label>Brand</label>
                <input type="text" class="form-control" id= "requestBrand" placeholder="Brand">
              </div>
    ​
              <div class="form-group">
                <label>Amount</label>
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input type="number" class="form-control" id="requestAmount" placeholder="Amount">
                  <!-- <div class="input-group-addon">.00</div> -->
                </div>
              </div>
    ​
              <button type="submit" id="requestSubmit" class="btn btn-primary">Submit</button>
            </form>
    ​
          </section>

        </main>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="/vendor/scripts/html5sql.js" charset="utf-8"></script>
    <script src="/vendor/scripts/webdb.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.amd.js"></script>
    <script src="/scripts/requests.js" charset="utf-8"></script>
    <script src="/scripts/requestsView.js" charset="utf-8"></script>
    <script src="/scripts/requestsController.js" charset="utf-8"></script>
  </body>
</html>
