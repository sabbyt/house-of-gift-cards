<tr>
  <td>{{first_name}}</td>
  <td>{{story}}</td>
  <td>{{category}}</td>
  <td>{{brand}}</td>
  <td name="amount" class="amount">${{amount}}</td>
  <td>
    {{#if_wall}}
      <button type="button" class="claim-button btn btn-orange" data-key="{{key}}">Claim</button>
    {{/if_wall}}

    {{#if_checkout}}
      <button type="button" class="close" data-key="{{key}}">
        <span aria-hidden="true">&times;</span>
      </button>
    {{/if_checkout}}
  </td>
</tr>
