<div class="col-xs-6 col-sm-4 col-md-3">
  <div class="well grid-request">
    <img class="request-grid-photo center-block img-responsive" src="{{img}}"/>
    <div class="request-grid-text">
      <p class="request-grid-name">{{first_name}}</p>
      <p><img src="/img/icons/twitter.png" /> {{brand}}, ${{amount}}</p>
      <p>{{story}}</p>
    </div>
    <button type="button" class="claim-button btn btn-orange claim-button-grid-view">Claim</button>
  </div>
</div>
