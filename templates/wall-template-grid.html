<div class="col-xs-6 col-sm-6 col-md-3">
  <div class="well grid-request">
    <img class="about-photo center-block img-responsive" src="{{img}}"/>
    <div class="about-text">
      <p class="about-name">{{first_name}}</p>
      <p><img src=/img/icons/twitter.png> {{brand}}, ${{amount}}</p>
      <button type="button" class="claim-button btn btn-orange claim-button-grid-view">Claim</button>
      <p>{{story}}</p>
    </div>
  </div>
</div>
