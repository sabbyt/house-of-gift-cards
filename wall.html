<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House of Gift Cards</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/styles/base.css">
    <link rel="stylesheet" type="text/css" href="/styles/layout.css">
    <link rel="stylesheet" type="text/css" href="/styles/module.css">
    <link rel="stylesheet" type="text/css" href="/styles/state.css">
    <link rel="stylesheet" type="text/css" href="/styles/theme.css">

    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  </head>

  <body>
    <nav id="primary-nav" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <!-- hamburger for mobile -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- brand image -->
          <img src="/img/hogc-logo-small.png" alt="House of Gift Cards" class="navbar-brand"/>
        </div>

        <!-- TODO: update index.html with this #greeting -->
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li data-section="home"><a href="/index.html">Home</a></li>
            <li data-section="about"><a href="/about.html">About</a></li>
            <li data-section="stats"><a href="/stats.html">Impact</a></li>
            <li data-section="contact"><a href="/contact.html">Contact</a></li>
          </ul>

          <div id="greeting" class="navbar-text pull-right non-default">
            <span id="greeting-name">Hi, </span>
            <a href="/checkout.html">
              <span class="glyphicon glyphicon-shopping-cart"></span>
              (<span id="greeting-num">0</span>)
            </a>
          </div>
        </div>
        <!-- end nav update -->

      </div>
    </nav>
    <!-- end primary nav -->

    <div id="nav-spacing"></div>

    <!-- contents go inside here for responsiveness & spacing -->
    <main class="container">
      <section id="sec-wall">

        <h1 class="section-header text-center">Claim a request</h1>
        <p class="wall-instructions">Browse the gift card requests below and select as many gift card requests as you would like.<br>Checkout and confirm the gift cards you wish to purchase.</p>

        <nav id="wall-filter" class="form-inline nav-inline">

          Filter by:
          <select id="category-filter" class="form-control">
            <option value="reset">Show All Categories</option>
            <option>Children</option>
            <option>Clothing</option>
            <option>Community</option>
            <option>Food</option>
            <option>Fuel</option>
            <option>Home</option>
            <option>Pets</option>
            <option>Miscellaneous</option>
          </select>

          <div id="wall-view-type" class="btn-group" role="group">
            <button type="button" class="btn btn-default selected" id="listview-button">
              <span class="glyphicon glyphicon-th-list"></span>
            </button>
            <button type="button" class="btn btn-default" id="gridview-button">
              <span class="glyphicon glyphicon-th-large"></span>
            </button>
          </div>
        </nav>

        <div class="row clearfix">
          <div class="clearfix" id="wall-gridview"></div>
        </div>

        <div class="table-responsive" id="wall-listview">
          <table id="entry" class="table">
            <tr>
              <th>Name</th>
              <th>Story</th>
              <th>Category</th>
              <th>Brand</th>
              <th>Amount</th>
              <th></th>
            </tr>
          </table>
        </div>
      </section>

    </main>

    <!-- vendor scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- helpers -->
    <script type="text/javascript" src="/scripts/util.js"></script>
    <!-- TODO: REMOVE link to reset-firebase.js before deploying -->
    <script type="text/javascript" src="/scripts/reset-firebase.js"></script>


    <script type="text/javascript" src="/scripts/model/wall.js"></script>
    <script type="text/javascript" src="/scripts/view/wallView.js"></script>
    <script type="text/javascript" src="/scripts/controller/wallController.js"></script>

  </body>
</html>
